<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save Employee</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
        <!-- add hidden form field to handle the update -->
        <input type="hidden" name="oldUsername" th:value="${oldUsername}">

        <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

        <div class="mb-4">
            <label class="form-label">Role:</label>
            <div class="form-check">
                <div class="form-check-inline" th:each="role : ${T(com.vikas.mvc.project.entity.Roles).values()}">
                    <input class="form-check-input me-1" type="radio" th:field="*{role}" th:value="${role}"/>
                    <label class="form-check-label" th:text="${role}" style="padding-right: 30px;"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2 mt-3">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees list</a>
</div>
</body>
</html>
