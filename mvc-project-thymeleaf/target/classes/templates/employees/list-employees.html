<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="./sort.css">-->
<!--    <link rel="stylesheet" href="./header.css">-->
    <title>ezManage</title>
</head>
<body>

<div class="container">

    <div class="header" style="background-color: #2C3E50; color: #FFFFFF; padding: 20px; position: relative; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; margin-bottom: 20px;">
        <h2 style="margin: 0; font-size: 32px;">ezManage</h2>
        <div class="logout" style="position: absolute; top: 50%; right: 20px; transform: translateY(-50%);">
            <a href="/logout" class="btn" style="color: #FFFFFF; background-color: #E74C3C; border: none; padding: 8px 16px; font-size: 16px; border-radius: 20px; text-transform: uppercase; transition: all 0.3s ease;">Logout</a>
        </div>
    </div>


    <!--    <header class="container-fluid bg-info py-2 text-white sticky-top">-->
<!--        <div class="row align-items-center">-->
<!--            <div class="col-md-6 h3 m-0">ezManage</div>-->
<!--            <div class="col-md-6 text-end">-->
<!--                <a href="@{/logout}" class="btn btn-sm btn-light px-2 me-2">Logout</a>-->
<!--            </div>-->
<!--        </div>-->
<!--    </header>-->

    <!--    Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>
                    First Name
                    <a href="?sort=lastName&order=asc">&#9650;</a>
                    <a href="?sort=lastName&order=desc">&#9660;</a>
                </th>
                <th>
                    Last Name
                    <a href="?sort=lastName&order=asc">&#9650;</a>
                    <a href="?sort=lastName&order=desc">&#9660;</a>
                </th>
                <th>
                    Email
                    <a href="?sort=email&order=asc">&#9650;</a>
                    <a href="?sort=email&order=desc">&#9660;</a>
                </th>
                <th>
                    Role
                    <a href="?sort=role&order=asc">&#9650;</a>
                    <a href="?sort=role&order=desc">&#9660;</a>
                </th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <td th:text="${tempEmployee.firstName}"/>
                <td th:text="${tempEmployee.lastName}"/>
                <td th:text="${tempEmployee.email}"/>
                <td th:text="${tempEmployee.role}"/>
                <td>
                    <!-- Appends to url ?employeeUsername = xxx -->
                    <a th:href="@{/employees/showFormForUpdate(employeeUsername=${tempEmployee.username})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Delete Button -->
                    <a th:href="@{/employees/delete(employeeUsername=${tempEmployee.username})}"
                       class="btn btn-danger btn-sm"
                        onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false ">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
